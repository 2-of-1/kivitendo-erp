
  <style type="text/css">
  
  /* Kontenliste Styles */

  .coa_listtop { 
	background-color:rgb(236,233,216); 
	text-align:left;
	padding:5px;
	font-size:12pt; 
	color:black; 
	font-weight: bolder;
	border-style:dashed;
	border-width:thin;
  }

  .coa_listheading { 
	background-color:rgb(236,233,216); 
	color: black; 
	background-image:url("../image/fade.png");
  }
  
  .coa_listheading_element { 
	font-size:10pt; 
	padding:3px;
	font-weight:bolder;
	text-align:left;
	border-style:dotted;
	border-width:thin;
  }
  
  .coa_listrow1 { 
	background-color: rgb(208,207,201); 
	color: black; 
	vertical-align: top; 
  }

  .coa_listrow0 { 
        background-color: rgb(236,233,216); 
        color: black; 
        vertical-align: top; 
  }

  .coa_amount {
        text-align:right;
        font-familiy:monospace;
  }

  .coa_account_header {
        font-size:10pt; 
	padding:3px;
	font-weight:bolder;
	text-align:left;
	border-style:none;
	border-width:thin;
  
  }

  .coa_account_header_sc {
        font-size:10pt; 
	padding:3px;
	font-weight:bolder;
	text-align:left;
	border-style:none;
	border-width:thin;
        cursor:s-resize;
  }
  
  .coa_detail {
	padding:0px;
	border-style:none;
  }
  
  .coa_detail_emph {
        font-size:10pt;
        font-weight:bold;
        color:darkred;
  }
                    
  .coa_details_header {
        font-size:8pt; 
	padding:3px;
	font-weight:bolder;
	text-align:center;
	border-style:none;
	border-width:thin;
  }

  .coa_details_header2 {
        font-size:8pt; 
	padding:3px;
	font-weight:normal;
	text-align:left;
	border-style:none;
	border-width:thin;
  }
  
  </style>

</head>

<body>

<br/><div id='pjxdebugrequest'></div><br/>


<table width=100%>
  <tr class="coa_listtop">
      <th class="coa_listtop"><TMPL_VAR title ESCAPE=HTML></th>
  </tr>
</table>

<br />

<table width="100%">

  <colgroup>
      <col width="10%">
      <col width="10%">
      <col width="10%">
      <col width="50%">
      <col width="10%">
      <col width="10%">
  </colgroup>
  
  <tr class="coa_listheading">
    
    <td class="coa_listheading_element">
        Konto
    </td>
    <td colspan="3" class="coa_listheading_element">
        Beschreibung (Klick
  öffnet einzelne Kontendetails)
    </td>
    <td class="coa_listheading_element">
        Soll
    </td>
    <td class="coa_listheading_element">
        Haben
    </td>
  </tr>

<TMPL_LOOP CA>

  <TMPL_IF heading>
        <tr>
          <td class="accountlistheading">
            <a href="<TMPL_VAR link_edit_account>" >
            <TMPL_VAR accno>
            </a>
          </td>
          <td colspan="5" class="accountlistheading">
            <TMPL_VAR description>
          </td>
        </tr>
  <TMPL_ELSE>

    <TMPL_IF __odd__>
        <tr class="coa_listrow1">
    <TMPL_ELSE>
        <tr class="coa_listrow0">
    </TMPL_IF>
    

    <td class="coa_account_header">
        <b><a href="<TMPL_VAR link_edit_account>" ><TMPL_VAR accno></a></b>

    </td>
    <input type="hidden" name="chart_id" value="<TMPL_VAR id ESCAPE=HTML>"
    id="chart_id_<TMPL_VAR id ESCAPE=HTML>" >
    <td colspan="3" id="accountcontent<TMPL_VAR id
      ESCAPE=HTML>-title" class="coa_account_header_sc"
      onclick="list_account_details( ['chart_id_<TMPL_VAR id ESCAPE=HTML>'],
      ['ajaxcontent<TMPL_VAR id ESCAPE=HTML>'] )">
    <TMPL_VAR description ESCAPE=HTML>&nbsp;
    </td>
    <td class="coa_account_header">
            <div class="coa_amount"><TMPL_VAR debit></div>
    </td>
    <td class="coa_account_header">
            <div class="coa_amount"><TMPL_VAR credit>&nbsp;</div>
    </td>
  </tr>
  <tr class="coa_detail">
    <td colspan="6" width="100%"> 
        <div id="ajaxcontent<TMPL_VAR id ESCAPE=HTML>">
      </div>
    </td>
  </tr>
  
  </TMPL_IF>
  
</TMPL_LOOP>

</table>

</body>
</html>
