[% USE HTML %]<body>

<h1>USTVA Bericht</h1>
<p>Steuernummer: [% taxnumber %]</p>
<p>Jahr: [% year %]</p>
<p>Zeitraum: [% period %]</p>
<br />
<table width="33%">
  <tr>
    <th>Position</th>
    <th>Betrag</th>
  </tr>
[% SET row_odd = '1' %]
[% FOREACH row = USTVA %]
  <tr class="listrow[% IF row_odd %]1[% SET row_odd = '0' %][% ELSE %]0[%
SET row_odd = '1' %][% END %]">

    <td align="left">[% HTML.escape(row.id) %]</td>
    <td align="right">[% HTML.escape(row.amount) %]</td>
  </tr>
[% END %]

</table>

</html>
</body>
